<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      // console.log(id);
      const fetchBoardQuery = `query {
      fetchBoard(id :"${id}")
      { number, title, content } } `;
      axios
        .post("http://localhost:3000/graphql", { query: fetchBoardQuery })
        .then((res) => {
          const data = res.data.data.fetchBoard;
          // console.log(data);
          document.getElementById("number-update").value = data.number;
          document.getElementById("title-update").value = data.title;
          document.getElementById("content-update").value = data.content;
        });
    </script>
    <title>update board</title>

    <style>
      #title-container {
        height: 50px;
      }
      #content-container {
        height: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="number">번호:</label>
      <input type="number" id="number-update" name="number" />
    </div>
    <br />
    <div>
      <label for="title">제목:</label>
      <input type="text" id="title-update" name="title" />
    </div>
    <br />
    <div>
      <label for="content">내용:</label>
      <textarea
        name="content"
        id="content-update"
        cols="30"
        rows="10"
      ></textarea>
    </div>

    <button id="update-board-btn">수정하기</button>
    <script src="./updateBoard.js"></script>
  </body>
</html>
